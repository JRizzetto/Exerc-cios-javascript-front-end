<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem de Palavras</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        textarea { width: 100%; height: 100px; margin-bottom: 20px; }
        button { padding: 10px 20px; cursor: pointer; }
        ul { list-style: none; padding: 0; }
        li { padding: 5px; border-bottom: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Contagem de Palavras</h1>
    <textarea id="textInput" placeholder="Digite seu texto aqui..."></textarea>
    <button id="countButton">Contar Palavras</button>
    <ul id="wordList"></ul>
    
    <script src="script.js"></script>
</body>
</html>
