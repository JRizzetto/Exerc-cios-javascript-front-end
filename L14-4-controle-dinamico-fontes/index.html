<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Fonte</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Controle Dinâmico de Fontes</h1>
        <p id="text">Este é o texto cujo tamanho será alterado dinamicamente. Experimente ajustar o tamanho da fonte clicando nos botões abaixo!</p>
        <div class="controls">
            <button id="increase-font">Aumentar Fonte</button>
            <button id="reset-font">Resetar Fonte</button>
            <button id="decrease-font">Diminuir Fonte</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
