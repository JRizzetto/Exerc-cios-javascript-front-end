<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Média</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Média</h1>
    <p>Insira números separados por vírgulas (ex: 5,10,15,20):</p>
    <input type="text" id="numberInput" placeholder="Digite os números aqui">
    <button id="calculateButton">Calcular Média</button>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
