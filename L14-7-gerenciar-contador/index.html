<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciador de Contador</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="counter-container">
    <h1>Contador</h1>
    <div id="counter-display">0</div>
    <div id="buttons-container">
      <button id="increment-one">+1</button>
      <button id="increment-five">+5</button>
      <button id="increment-ten">+10</button>
      <button id="reset-counter">Reset</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
