<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Exercício - Level 1</title>
</head>
<body>
  <div class="container">
    <h1>Múltiplos de 3 e 5</h1>
    <label for="numberInput">Digite um número inteiro:</label>
    <input type="text" id="numberInput" placeholder="Ex.: 15">
    <button id="generateButton">Gerar múltiplos</button>
    <p class="error" id="errorMessage"></p>
    
    <div class="result-section">
      <h2>Múltiplos de 3:</h2>
      <ul id="multiplesOf3List"></ul>
    </div>

    <div class="result-section">
      <h2>Múltiplos de 5:</h2>
      <ul id="multiplesOf5List"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
