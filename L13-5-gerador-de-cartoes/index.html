<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Gerador de Cartões</title>
</head>
<body>
  <div class="container">
    <h1>Gerador de Cartões</h1>
    <label for="cardNumber">Quantos cartões deseja gerar? (1 a 10):</label>
    <input type="number" id="cardNumber" placeholder="Digite um número">
    <button id="generateButton">Gerar Cartões</button>
    <p id="errorMessage" class="error"></p>
    <div id="cardContainer" class="card-container"></div></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
