<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Visibilidade</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Controle de Visibilidade</h1>
        <div id="textContainer">
            <p id="text">Este é o texto que será mostrado ou escondido.</p>
        </div>
        <button id="toggleVisibility">Ocultar/Mostrar Texto</button>
        <button id="reset">Resetar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
