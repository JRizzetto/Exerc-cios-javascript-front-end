<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Opacidade</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Controle de Opacidade</h1>
        <div id="box"></div>
        <input type="range" id="opacitySlider" min="0" max="1" step="0.1" value="1">
        <button id="resetOpacity">Resetar Opacidade</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
